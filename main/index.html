    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone con CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="smartphone">
        <div class="screen">
            <div class="notch">
                <div class="camera"></div>
                <div class="speaker"></div>
            </div>
            <div class="status-bar">
                <div class="time">12:30</div>
                <div class="status-icons">
                    <div>📶</div>
                    <div>📡</div>
                    <div>🔋</div>
                </div>
            </div>
            <div class="app-content">
                <div class="app-grid">
                    <div class="app-icon color-1">📱</div>
                    <div class="app-icon color-2">📧</div>
                    <div class="app-icon color-3">🌐</div>
                    <div class="app-icon color-4">🎵</div>
                    <div class="app-icon color-5">📷</div>
                    <div class="app-icon color-6">📍</div>
                    <div class="app-icon color-7">⏰</div>
                    <div class="app-icon color-8">📆</div>
                    <div class="app-icon color-1">📝</div>
                    <div class="app-icon color-2">🔢</div>
                    <div class="app-icon color-3">⚙️</div>
                    <div class="app-icon color-5">🎮</div>
                    <img src="./assets/linkedIn.svg" alt="linkedIn" >
                    <img src="./assets/twitter.svg" alt="twitter">
                    <img src="./assets/facebook.svg" alt="facebook">
                    <img src="./assets/instagram.svg" alt="instagram">
                    <img src="./assets/youtube.svg" alt="youtube">
                    <img src="./assets/discord.svg" alt="discord">
                    <img src="./assets/github.svg" alt="github">
                    <img src="./assets/tiktok.svg" alt="tiktok">
                    <img src="./assets/whatsapp.svg" alt="whatsapp">
                    <img src="./assets/reddit.svg" alt="reddit">
                    <img src="./assets/snapchat.svg" alt="snapchat">
                </div>
            </div>
            <div class="dock">
                <div class="dock-icon color-1">📱</div>
                <div class="dock-icon color-3">🌐</div>
                <div class="dock-icon color-4">🎵</div>
                <div class="dock-icon color-5">📷</div>
            </div>
            <div class="home-indicator"></div>
        </div>
        <div class="button power"></div>
        <div class="button volume-up"></div>
        <div class="button volume-down"></div>
    </div>
</body>
</html>
    
</body>
</html>
